  <body  class="text-center" >

    <form class="form-signin" method="post">
      <img class="mb-4" src="image/1.jpg" alt="" width="150" height="150" style="border-radius:100px ; font-size: larger;">
      <h1 class="h3 mb-3 font-weight-normal" >Vui lòng điền tại đây</h1>
      
      <input type="firstname" id="inputFirstName" class="form-control top" placeholder="Nhập họ" name="fn" required autofocus>
      <input type="lastname" id="inputLastName" class="form-control middle" placeholder="Nhập tên"  name="ln" required>
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="Nhập Email" name="em" required>
     
      <button class="btn btn-lg btn-dark  btn-block" type="submit">Đăng ký nhận email</button>
      <p style="color:pink ;" class="mt-5 mb-3 text-muted">&copy; Vinh has a honey who from Thanh Hoa</p>

    </form>
